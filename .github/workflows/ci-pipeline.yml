name: Go Tests

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test:
    name: Run Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"  # Adjust to your Go version

      - name: Configure Go workspace
        run: |
          go work sync

      - name: Run Tests
        run: |
          go test ./... -v
